{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4 mt-5 slide-up">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-success"></i>
                <h3 class="mt-3">Регистрация</h3>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Имя пользователя</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Подтверждение пароля</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="fas fa-check-circle me-2"></i>Зарегистрироваться
                </button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
